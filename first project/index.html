<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
    body {
        margin: 0;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
    svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <svg></svg>
</body>

<script>
    var dataset = [100, 120, 200, 240, 220,300];
    var rectWidth = 100;
    var height = 400;

    var svg = d3.select('svg');
    //select all rect children of svg. initially empty
    svg.selectAll('rect')
        .data(dataset)
        //add a rect element for each element in the data
        .enter().append('rect')
        .attr('x', (data, index) => index * rectWidth)
        .attr('y', (data) => (height - data) )
        .attr('width', rectWidth)
        .attr('height', (data) => data)
        .attr('fill', 'blue')
        .attr('stroke', '#fff');

</script>

</html>
