<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
    body {
        margin: 0;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
    svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <svg></svg>
</body>

<script>
    var dataset = [0, 120, 200, 240, 220,2000];
    var rectWidth = 150;
    var height = 400;

    var yAxisScale = d3.scaleLinear()
        .domain([ 0 , d3.max(dataset) ]) 
        .range([ height, 0 ]);

    var yScale = d3.scaleLinear()
        .domain([ 0 , d3.max(dataset) ]) 
        .range([ 0, height ]);

    var yAxis = d3.axisLeft()
      	.scale(yAxisScale);

    d3.select('svg')
        .append('g')
        .attr('transform','translate (40, 20)')
        .call(yAxis)
    
    var svg = d3.select('svg');
    svg.selectAll('rect')
        .data(dataset)
        .enter().append('rect')
        .attr('x', (data, index) => index * rectWidth)
        .attr('y', (data) => height - yScale(data))
        .attr('width', rectWidth)
        .attr('height', (data) => yScale(data))
        .attr('fill', function(data){
            if (data > 200) { return 'red' }
            return 'blue';
        })
        .attr('stroke', '#fff')
        .attr('transform','translate (40, 20)')
        
</script>

</html>
